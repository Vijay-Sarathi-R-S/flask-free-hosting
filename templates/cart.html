{% extends 'base.html' %}
{% block title %}Your Selection{% endblock %}
{% block content %}
    <h1 class="text-center mb-5">Your Selected Meal</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="{{ cart_item.image }}" class="img-fluid rounded-start" alt="{{ cart_item.name }}" style="height: 100%; object-fit: cover;">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h3 class="card-title">{{ cart_item.name }}</h3>
                            <p class="card-text fs-5 fw-bold text-success">â‚¹{{ total }}</p>
                            <form action="/confirm_order" method="post">
                                <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Confirm Order</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/" class="btn btn-outline-secondary">Change Selection</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
